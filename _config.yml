# Menus
menu:
  Home: /
  Archives: archives
# Categories: categories
# Tags: tags
  About: about

logo:
    enabled: true
    width: 40
    height: 40
    url: images/logo.jpg
banner: images/banner.jpg
profile:
    enabled: true # Whether to show profile bar
    avatar: images/logo.jpg
    gravatar: yann@luminous-software.solutions # Gravatar email address, if you enable Gravatar, your avatar config will be overriden
    author: Yann Duran
    author_position: Senior Software Developer
    location: Melbourne, Australia
    follow: https://github.com/luminous-software
highlight: monokai
sidebar: right # options: left, right
thumbnail: false # enable posts thumbnail, options: true, false
favicon: /favicon.png # path to favicon
social_links:
    linkedin: https://www.linkedin.com/in/yannduran
    github: http://github.com/yannduran
    twitter: http://twitter.com/lumiinus
    facebook: http://facebook.com/yannduran
    stackoverflow: http://stackoverflow.com/users/281489
#    dribbble: /
    rss: /atom.xml
social_link_tooltip: false

# Widgets
widgets:
    - recent_posts
    - tagcloud
    - archive
    - category
#   - tag
#   - links

# Search
search:
    insight: true # you need to install `hexo-generator-json-content` before using Insight Search
    swiftype: # enter swiftype install key here
    baidu: false # you need to disable other search engines to use Baidu search, options: true, false

# Comments
comments:
    disqus: luminous-software-blog # enter disqus shortname here
    duoshuo: # enter duoshuo shortname here
    youyan: # enter youyan uid here

# Share
share: default # options: jiathis, bdshare, addtoany, default

# Plugins
plugins:
    lightgallery: true
    justifiedgallery: true
    google_analytics: # enter the tracking ID for your Google Analytics
    google_site_verification: # enter Google site verification code
    baidu_analytics: # enter Baidu Analytics hash key

# Miscellaneous
miscellaneous:
    open_graph: # see http://ogp.me
        fb_app_id:
        fb_admins:
        twitter_id:
        google_plus:
    links:
        Hexo: http://hexo.io
